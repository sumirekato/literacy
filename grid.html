<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>グリッドレイアウト</title>
    <style>
        * {margin:0px; padding:0px;}
        .container {
            display: grid;
            grid-template-rows: 75px 75px 75px;
            grid-template-columns: 75px 75px 75px;
            text-align: center;
        }
    </style>

  </head>

  <body>
    <div class="container">
        <div class="box8" style="background: #f3c90b;">8</div>
        <div class="box1" style="background: #ff8e52;">1</div>
        <div class="box6" style="background: #fda8ec;">6</div>
        <div class="box3" style="background: #6cddff;">3</div>
        <div class="box5" style="background: #5ca8ee;">5</div>
        <div class="box7" style="background: #a0a7f8;">7</div>
        <div class="box4" style="background: #f3c90b;">4</div>
        <div class="box9" style="background: #ff8e52;">9</div>
        <div class="box2" style="background: #fda8ec;">2</div>
    </div>
  </body>

</html>
