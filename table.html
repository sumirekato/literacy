<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>テーブルテスト</title>
<style>
.table{
  border-collapse:collapse;
}
.table th{
  border-style:dashed;
  border-color:red;
  border-width:5px;
  background-color: #ffa500;
}
.table td{
  border-style:dashed;
  border-width:5px;
  border-color:red;
  }
</style>
</head>
<body>
<table class="table">
  <tr><th>番号</th><th>名前</th></tr>
  <tr><td>1</td><td>たろう</td></tr>
  <tr><td>2</td><td>じろう</td></tr>
</table>
</body>
</html>
